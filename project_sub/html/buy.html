<h2 style="margin-left: 45%; color: white;width: fit-content;">Payment Page</h2>
<div class="Cont">
  <div class="ContBig">
    <div class="container">
      <form >
      
        <div class="Cont">
          <div class="ContMid">
            <h3>Billing Address</h3>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Full Name">
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="abc@gmail.com">
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="address" placeholder="No. 17 , ABC Street , Thiruporur">
            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="Chennai">

            <div class="Cont">
              <div class="ContMid">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="TN">
              </div>
              <div class="ContMid">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="603110">
              </div>
            </div>
          </div>

          <div class="ContMid">
            <h3>Payment</h3>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Siva ">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="Cont">
              <div class="ContMid">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2023">
              </div>
              <div class="ContMid">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
